patch:
  schema_list:
    - schema: bopomofo_tw
    - schema: emoji

  "switcher/hotkeys":
    - Shift+Alt+grave

  "key_binder/bindings":
    - { when: paging, accept: bracketleft, send: Page_Up }
    - { when: has_menu, accept: bracketright, send: Page_Down }

  menu:
    page_size: 10

  ascii_composer:
    good_old_caps_lock: false
    switch_key:
      Caps_Lock: noop
      Control_L: noop
      Control_R: noop
      Eisu_toggle: clear
      Shift_L: clear
      Shift_R: inline_ascii