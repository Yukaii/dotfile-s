import = [
  "~/.config/alacritty/themes/themes/kanagawa_wave.toml"
]

[env]
TERM = "xterm-256color"

[font]
normal = { family = "JetbrainsMono Nerd Font" }
size = 15
offset = { y = 3 }

[window]
decorations = "Buttonless"
padding = { x = 10, y = 10 }
option_as_alt = "Both"

[shell]
program = "/opt/homebrew/bin/fish"

