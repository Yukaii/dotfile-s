# theme = "catppuccin_macchiato"
theme = "kanagawa"

[editor]
true-color = true
line-number = "relative"
bufferline = "always"
rulers = [120]
cursorline = true
completion-trigger-len = 1
scroll-lines = 1

[editor.whitespace.render]
newline = "all"

[editor.indent-guides]
render = true
character = "▏"

[editor.soft-wrap]
enable = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
git-ignore = true

[editor.statusline]

left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-messages = true
display-inlay-hints = true

# Keymap things
[keys.normal]
C-h = "select_prev_sibling"
C-j = "shrink_selection"
C-k = "expand_selection"
C-l = "select_next_sibling"

C-y = ["scroll_up"]
C-e = ["scroll_down"]
esc = ["collapse_selection", "keep_primary_selection"]
g = { d = "goto_definition", D = ["vsplit", "goto_definition"], j = "goto_last_line", k = "goto_file_start" }
C-p = [":new", ":insert-output lf-pick", ":theme default", "select_all", "split_selection_on_newline", "goto_file", "goto_last_modified_file", ":buffer-close!", ":theme catppuccin_mocha"]
ret = ["goto_word"]

[keys.normal.space]
w   = ":write"
q   = ":quit"
c   = ":buffer-close"
C   = ":config-reload"
',' = ":config-open"
o = "file_picker_in_current_buffer_directory"
e = ":sh hx-utils explorer"
# Zen mode
z = ":toggle gutters.line-numbers.min-width 24 3"

# lsp actions no move under space.l
S = "no_op"
s = "no_op"
r = "no_op"
d = "no_op"
D = "no_op"
a = "no_op"

# swap command palette
'?' = "no_op"
space = "command_palette"

# Terminal actions
[keys.normal.space.t]
l = ":sh tsm popup lazygit"
f = ":sh tsm popup"
j = ":sh tsm popup lazyjj"
r = ":sh tsm popup serpl"
# Bottom terminal
b = ":sh winmux sp fish > /dev/null"
B = ":sh hx-utils blame > /dev/null"

# LSP commans
[keys.normal.space.l]
r = "rename_symbol"
a = "code_action"
s = "symbol_picker"
S = "workspace_symbol_picker"
d = "diagnostics_picker"
D = "workspace_diagnostics_picker"

[keys.normal.";"]
q = ["goto_line_start", "select_mode", "move_next_long_word_end", ":pipe-to qf_hx_open", "collapse_selection", "normal_mode"]

[keys.normal.space.f]
f = "file_picker"
g = ":sh hx-utils git-files > /dev/null"
w = ":sh hx-utils grep > /dev/null"
d = ":sh hx-utils git-changed-files > /dev/null"

[keys.insert]
C-space = "completion"
S-tab = "unindent"
esc = ["collapse_selection", "normal_mode"]

[keys.select]
# Escape the madness! No more fighting with the cursor! Or with multiple cursors!
esc = ["collapse_selection", "keep_primary_selection", "normal_mode"]
